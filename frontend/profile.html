<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Profile ‚Äî Salonly</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>

    <style>
      .star {
        cursor: pointer;
        font-size: 1.5rem;
        color: #d1d5db;
        transition: color 0.2s;
      }
      input[name="rating"]:checked ~ .star,
      .star:hover,
      .star:hover ~ .star {
        color: #fbbf24;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <header
      class="bg-white dark:bg-gray-900 shadow-sm sticky top-0 z-40 text-gray-800 dark:text-gray-100"
    >
      <div
        class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between"
      >
        <div class="flex items-center gap-4">
          <a href="index.html" class="text-2xl font-bold text-pink-600"
            >Salonly</a
          >
        </div>

        <nav class="flex items-center gap-3">
          <a href="index.html" class="nav-link px-3 py-2 rounded-lg">Home</a>
          <a href="service.html" class="nav-link px-3 py-2 rounded-lg"
            >Services</a
          >
          <a href="booking.html" class="nav-link px-3 py-2 rounded-lg"
            >Booking</a
          >
          <a
            href="profile.html"
            id="profileLink"
            class="nav-link px-3 py-2 rounded-lg hidden"
            >Profile</a
          >
          <a
            href="admin.html"
            id="adminLink"
            class="nav-link px-3 py-2 rounded-lg hidden"
            >Admin</a
          >
          <a
            href="staff.html"
            id="staffLink"
            class="nav-link px-3 py-2 rounded-lg hidden"
            >Staff</a
          >

          <button
            id="themeBtn"
            class="ml-2 px-3 py-2 rounded-lg bg-pink-50 text-pink-600"
          >
            üåì
          </button>
          <button
            id="logoutBtn"
            class="ml-2 px-3 py-2 rounded-lg bg-red-500 text-white hidden"
          >
            Logout
          </button>
        </nav>
      </div>
    </header>
    <script>
      // small runtime to show/hide links based on role/token
      (function () {
        const token = localStorage.getItem("token");
        const role = localStorage.getItem("role");
        if (token) {
          document.getElementById("profileLink").classList.remove("hidden");
          document.getElementById("logoutBtn").classList.remove("hidden");
        }
        if (role === "admin")
          document.getElementById("adminLink").classList.remove("hidden");
        if (role === "staff")
          document.getElementById("staffLink").classList.remove("hidden");

        // theme toggle
        const themeBtn = document.getElementById("themeBtn");
        themeBtn.onclick = () => {
          document.documentElement.classList.toggle("dark");
          localStorage.setItem(
            "theme",
            document.documentElement.classList.contains("dark")
              ? "dark"
              : "light"
          );
        };
        // apply saved theme
        if (localStorage.getItem("theme") === "dark")
          document.documentElement.classList.add("dark");

        document.getElementById("logoutBtn").onclick = () => {
          localStorage.removeItem("token");
          localStorage.removeItem("role");
          localStorage.removeItem("user");
          window.location.href = "login.html";
        };
      })();
    </script>

    <main class="max-w-4xl mx-auto p-4 space-y-8">
      <section>
        <h1 class="text-2xl font-bold text-pink-600 mb-4">My Appointments</h1>
        <div id="appointmentsList" class="space-y-4"></div>
      </section>

      <section>
        <h2 class="text-2xl font-bold text-pink-600 mb-4">My Reviews</h2>
        <div id="myReviewsList" class="space-y-4"></div>
      </section>
    </main>

    <!-- ‚≠ê Review Modal -->
    <div
      id="reviewModal"
      class="fixed inset-0 bg-black/40 hidden items-center justify-center z-50"
    >
      <div
        class="bg-white dark:bg-gray-800 p-6 rounded-lg w-full max-w-md shadow-xl"
      >
        <h3 class="text-lg font-semibold mb-3 text-pink-600">Write a Review</h3>
        <input type="hidden" id="reviewApptId" />

        <!-- Star Rating -->
        <div class="flex justify-center gap-1 mb-3">
          <label
            ><input type="radio" name="rating" value="1" class="hidden" /><span
              class="star"
              >‚≠ê</span
            ></label
          >
          <label
            ><input type="radio" name="rating" value="2" class="hidden" /><span
              class="star"
              >‚≠ê</span
            ></label
          >
          <label
            ><input type="radio" name="rating" value="3" class="hidden" /><span
              class="star"
              >‚≠ê</span
            ></label
          >
          <label
            ><input type="radio" name="rating" value="4" class="hidden" /><span
              class="star"
              >‚≠ê</span
            ></label
          >
          <label
            ><input type="radio" name="rating" value="5" class="hidden" /><span
              class="star"
              >‚≠ê</span
            ></label
          >
        </div>

        <textarea
          id="reviewComment"
          placeholder="Share your experience..."
          class="border rounded w-full p-2 mb-4"
        ></textarea>

        <div class="flex justify-end gap-2">
          <button
            onclick="closeReviewModal()"
            class="px-3 py-2 bg-gray-500 text-white rounded"
          >
            Cancel
          </button>
          <button
            onclick="submitReview()"
            class="px-3 py-2 bg-pink-600 text-white rounded"
          >
            Submit
          </button>
        </div>
      </div>
    </div>

    <script src="./js/api.js"></script>
    <script src="./js/profile.js"></script>
  </body>
</html>
