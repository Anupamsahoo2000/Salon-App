<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews & Feedback | Salonly</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- Header -->
    <header
      class="bg-white shadow-md sticky top-0 z-50 flex justify-between items-center p-4"
    >
      <a href="index.html" class="text-2xl font-bold text-pink-600">Salonly</a>

      <nav class="flex gap-3 items-center">
        <a href="index.html" class="px-3 py-2 rounded hover:bg-gray-100"
          >Home</a
        >
        <a href="service.html" class="px-3 py-2 rounded hover:bg-gray-100"
          >Services</a
        >
        <a href="profile.html" class="px-3 py-2 rounded hover:bg-gray-100"
          >Profile</a
        >
        <button
          id="logoutBtn"
          class="bg-red-500 text-white px-3 py-2 rounded hidden"
        >
          Logout
        </button>
      </nav>
    </header>

    <!-- Main -->
    <main class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-lg shadow">
      <h1 class="text-2xl font-bold text-pink-600 mb-6">
        Service Reviews & Feedback
      </h1>

      <!-- Service Selector -->
      <div class="flex gap-4 mb-6">
        <select id="serviceSelect" class="border rounded px-3 py-2 flex-1">
          <option value="">Select a service</option>
        </select>
        <button
          id="loadReviewsBtn"
          class="bg-indigo-600 text-white px-4 py-2 rounded"
        >
          Load Reviews
        </button>
      </div>

      <!-- Reviews Section -->
      <div id="reviewsContainer" class="space-y-4"></div>

      <!-- Add Review Form -->
      <div id="addReviewForm" class="hidden mt-8 border-t pt-6">
        <h2 class="text-lg font-semibold mb-3">Leave a Review</h2>
        <div class="space-y-3">
          <input
            id="appointmentId"
            type="text"
            placeholder="Appointment ID"
            class="w-full border rounded px-3 py-2"
          />
          <input
            id="rating"
            type="number"
            placeholder="Rating (1â€“5)"
            min="1"
            max="5"
            class="w-full border rounded px-3 py-2"
          />
          <textarea
            id="comment"
            placeholder="Your feedback..."
            class="w-full border rounded px-3 py-2"
          ></textarea>
          <button
            id="submitReviewBtn"
            class="bg-pink-600 text-white px-4 py-2 rounded"
          >
            Submit Review
          </button>
        </div>
      </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/reviews.js"></script>
  </body>
</html>
