<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Salon Booking — Client</title>

    <style>
      /* small helper to hide sections */
      .hidden-section {
        display: none;
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-800 antialiased">
    <!-- NAV -->
    <nav class="bg-white shadow">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
          <div class="flex items-center">
            <a href="#" id="nav-home" class="text-2xl font-bold text-indigo-600"
              >SalonFlow</a
            >
          </div>

          <div class="flex items-center space-x-4">
            <button id="nav-services" class="text-sm hover:underline">
              Services
            </button>
            <button id="nav-staff" class="text-sm hover:underline">
              Staff
            </button>
            <button id="nav-appointments" class="text-sm hover:underline">
              My Appointments
            </button>
            <button id="nav-login" class="text-sm text-indigo-600 font-medium">
              Login
            </button>
            <button id="nav-logout" class="text-sm hidden text-red-500">
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- MAIN -->
    <main class="max-w-6xl mx-auto p-6">
      <!-- HOME -->
      <section id="page-home" class="bg-white p-8 rounded-lg shadow mt-6">
        <div class="md:flex md:items-center md:justify-between">
          <div>
            <h1 class="text-3xl font-extrabold text-slate-900">
              Book your perfect salon appointment
            </h1>
            <p class="mt-2 text-slate-600">
              Fast booking, reminders, and secure payments.
            </p>
            <div class="mt-4">
              <button
                id="cta-services"
                class="px-4 py-2 bg-indigo-600 text-white rounded-md"
              >
                Browse Services
              </button>
              <button
                id="cta-book"
                class="ml-3 px-4 py-2 border border-indigo-600 text-indigo-600 rounded-md"
              >
                Book Now
              </button>
            </div>
          </div>

          <div class="mt-6 md:mt-0">
            <img
              src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?auto=format&fit=crop&w=800&q=60"
              alt="salon"
              class="rounded-lg shadow-lg w-full md:w-[420px] object-cover"
            />
          </div>
        </div>
      </section>

      <!-- SERVICES -->
      <section id="page-services" class="hidden-section mt-6">
        <div class="bg-white p-6 rounded-lg shadow">
          <div class="flex items-center justify-between">
            <h2 class="text-xl font-semibold">Services</h2>
            <input
              id="services-search"
              class="border px-3 py-2 rounded-md"
              placeholder="Search services..."
            />
          </div>

          <div
            id="services-list"
            class="mt-4 grid grid-cols-1 md:grid-cols-3 gap-4"
          ></div>
        </div>
      </section>

      <!-- STAFF -->
      <section id="page-staff" class="hidden-section mt-6">
        <div class="bg-white p-6 rounded-lg shadow">
          <h2 class="text-xl font-semibold">Staff & Availability</h2>
          <p class="text-sm text-slate-500">
            Select staff to view their schedule
          </p>

          <div
            id="staff-list"
            class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4"
          ></div>
        </div>
      </section>

      <!-- BOOKING / SLOTS modal region -->
      <section id="page-book" class="hidden-section mt-6">
        <div class="bg-white p-6 rounded-lg shadow">
          <h2 class="text-xl font-semibold">Book Appointment</h2>

          <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium">Choose Service</label>
              <select
                id="book-service"
                class="mt-1 block w-full border rounded-md p-2"
              ></select>
            </div>

            <div>
              <label class="block text-sm font-medium">Choose Staff</label>
              <select
                id="book-staff"
                class="mt-1 block w-full border rounded-md p-2"
              ></select>
            </div>

            <div>
              <label class="block text-sm font-medium">Date</label>
              <input
                id="book-date"
                type="date"
                class="mt-1 block w-full border rounded-md p-2"
              />
            </div>

            <div>
              <label class="block text-sm font-medium">Available Slots</label>
              <select
                id="book-slot"
                class="mt-1 block w-full border rounded-md p-2"
              >
                <option value="">Select date & staff to load slots</option>
              </select>
            </div>
          </div>

          <div class="mt-4">
            <button
              id="btn-book"
              class="px-4 py-2 bg-indigo-600 text-white rounded-md"
            >
              Confirm Booking
            </button>
          </div>
        </div>
      </section>

      <!-- MY APPOINTMENTS -->
      <section id="page-my-appointments" class="hidden-section mt-6">
        <div class="bg-white p-6 rounded-lg shadow">
          <h2 class="text-xl font-semibold">My Appointments</h2>
          <div id="my-appointments-list" class="mt-4 space-y-3"></div>
        </div>
      </section>

      <!-- AUTH MODAL (simple inline forms) -->
      <section id="page-auth" class="hidden-section mt-6">
        <div class="bg-white p-6 rounded-lg shadow max-w-md mx-auto">
          <div id="auth-forms">
            <h3 class="text-xl font-semibold mb-4" id="auth-title">Login</h3>

            <div id="login-form">
              <input
                id="login-email"
                class="w-full border p-2 rounded mb-2"
                placeholder="Email"
              />
              <input
                id="login-password"
                type="password"
                class="w-full border p-2 rounded mb-2"
                placeholder="Password"
              />
              <button
                id="btn-login"
                class="w-full bg-indigo-600 text-white p-2 rounded"
              >
                Login
              </button>
              <p class="mt-3 text-sm text-slate-600">
                Don't have an account?
                <button id="show-register" class="text-indigo-600 underline">
                  Register
                </button>
              </p>
            </div>

            <div id="register-form" class="hidden">
              <input
                id="reg-name"
                class="w-full border p-2 rounded mb-2"
                placeholder="Full name"
              />
              <input
                id="reg-email"
                class="w-full border p-2 rounded mb-2"
                placeholder="Email"
              />
              <input
                id="reg-phone"
                class="w-full border p-2 rounded mb-2"
                placeholder="Phone"
              />
              <input
                id="reg-password"
                type="password"
                class="w-full border p-2 rounded mb-2"
                placeholder="Password"
              />
              <button
                id="btn-register"
                class="w-full bg-indigo-600 text-white p-2 rounded"
              >
                Register
              </button>
              <p class="mt-3 text-sm text-slate-600">
                Already have an account?
                <button id="show-login" class="text-indigo-600 underline">
                  Login
                </button>
              </p>
            </div>
          </div>
        </div>
      </section>

      <!-- SIMPLE FOOTER -->
      <footer class="mt-12 text-center text-sm text-slate-500">
        &copy; <span id="year"></span> SalonFlow — made with ❤️
      </footer>
    </main>

    <!-- App JS -->
    <script type="module" src="./js/script.js"></script>
    <script>
      feather.replace();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
  </body>
</html>
